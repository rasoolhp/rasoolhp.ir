  styleMode = document.getElementsByTagName("html")[0];

  if (getCookie("style_mode") == "light") {
    styleMode.className = 'light';
    document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1c3faa');
  } else if (getCookie("style_mode") == "dark") {
    styleMode.className = 'dark';
    document.querySelector('meta[name="theme-color"]').setAttribute('content', '#232a3b');
  } else {
    styleMode.className = 'light';
    setCookieForever("style_mode", "light")
  }
</script>

<!-- langSwitcher -->
<script>
  function langSwitcher() {
    thisPageLoc = String(document.location)
    // console.log(thisPageLoc);
    if (thisPageLoc.includes("/en/")) {
      // console.log('en', thisPageLoc.replace("/en/", "/fa/"));
      window.location.replace(thisPageLoc.replace("/en/", "/fa/"))
    } else if (thisPageLoc.includes("/fa/")) {
      // console.log('fa', thisPageLoc.replace("/fa/", "/en/"));
      window.location.replace(thisPageLoc.replace("/fa/", "/en/"))
    }
  }
</script>

  <!-- dark and light mode switcher -->
<script>
  var clicked = false;

  function toggleStyleMode() {
    if (!clicked) {
      clicked = true;
      document.getElementById("mobile-style-mode-link").removeAttribute('href');
      document.getElementById("desktop-style-mode-link").removeAttribute('href');
      // console.log('disabled!');
      setTimeout(function() {
        clicked = false;
        document.getElementById("mobile-style-mode-link").setAttribute('href', 'javascript:toggleStyleMode()');
        document.getElementById("desktop-style-mode-link").setAttribute('href', 'javascript:toggleStyleMode()');
        // console.log('enabled.');
      }, 100);
    }

    styleModeCookie = getCookie("style_mode")
    // console.log('cookie:', styleModeCookie);
    if (styleModeCookie == "light") {
      styleMode.className = 'dark';
      document.querySelector('meta[name="theme-color"]').setAttribute('content', '#232a3b');
      setCookieForever("style_mode", "dark")
      // console.log('Dark Mode');
    } else if (styleModeCookie == "dark") {
      styleMode.className = 'light';
      document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1c3faa');
      setCookieForever("style_mode", "light")
      // console.log('Light Mode');
    }
    feather.replace()
  }
</script>
